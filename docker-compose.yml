services:
  ocr-api:
    build: .
    container_name: ocr-ecosteps
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=OCR EcoSteps API 
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./app.log:/app/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
